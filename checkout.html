<section class="element"> <!-- organized at the top under text inputs and labels-->
  <h3>Payment Form</h3>

  <!--Text Input Field with Labels-->
  <form>  
  <fieldset class = "customer-info">
  <h3>Customer Info</h3>
  <label for = "fName"> First name:</label>
  <input type = "text" id = fName name = "users_fName">
  <label for = "lName">Last name:</label>
  <input type = "text" id = lName name = "users_lName">
  <label for = "streetAddr"> Street Address:</label>
  <input type = "text" id = streetAddr name = "users_Addr">
  <label for = "ct"> City:</label>
  <input type = "text" id = ct name = "users_Ct">
  <label for = "prov"> Province: </label>
  <input type = "text" id = prov name = "users_Prov">
  <label for = "postCode"> Postal Code: </label>
  <input type = "text" id = postCode name = "users_PostCode">
  <label for = "number"> Cell Phone: </label>
  <input type = "text" id = number name = "users_number">
</fieldset>

  <!--Payment Options-->

<section class="payment-options">
<h3>Payment Options</h3>
<input type = "radio" id = "monthly" name = "pref_Payment" value = "MONTHLY">
<label>Monthly (with no interest)</label>
<input type = radio id = "annually" name = "pref_Payment" value = "ANNUALLY">
<label>Annually</label>
</section>

   <!--Submit and Reset-->
<div class = "Submit-Reset-option">
<input type = "submit" value = "Submit">
<input type = "reset" value = "Reset">
</div>

</form>

</section>
